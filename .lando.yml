name: drupal-8-lando
recipe: drupal8
config:
  php: 7.1
  via: apache:2.4
  webroot: web
  xdebug: true
services:
  appserver:
    build:
      - composer install
    overrides:
      environment:
        # Support debugging Drush with XDEBUG.
        PHP_IDE_CONFIG: "serverName=http://opigno.lndo.site"
  database:
    type: mariadb
    portforward: true
    creds:
      user: drupal8
      password: drupal8
      database: drupal8
  mysqldatabase:
    type: mysql
    portforward: true
    creds:
      user: drupal
      password: drupal
      database: drupal
